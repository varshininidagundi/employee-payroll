<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link type="text/css" rel="stylesheet" href="D:\nodejs_basics\employee_payroll\styles\employee.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <img src="D:\nodejs_basics\employee_payroll\assets\person.jpg" class="employeeimg">
                <span type="submit" class="submitbutton"><a href="../templets/dash.html"><span class="emp">EMPLOYEE</span><br> <span
                        class="pr">PAYROLL</span></a></span>
            </div>
        </div>
        <div class="formbody">
            <div class="form-outer-cnt">
                <form class="form-inner-cnt" action="#" onreset="handleResetForm()" onsubmit="handleSubmitForm(event)" oncancel="handleCancelForm()">
                    <span class="form-title">Employee Payroll form</span>
                    <div class="name-cnt" style="margin-top: 40px;">
                        <div class="label-cnt"><label class="label">Name</label></div>
                        <div class="input-cnt"><input type="text" id="name" value="" class="name-input"
                                autocomplete="off"></div>
                    </div>
                    <div class="name-cnt" style="margin-top: 41px;">
                        <div class="label-cnt"><label class="label" for="profile1">Profile image</label></div>
                        <div class="profile-outer-cnt">
                            <div class="profile-select-cnt"><label class="profile1">
                                    <input type="radio" id="profile1" value="../assets/blackmen.png" name="profile">
                                    <img src="../assets/blackmen.png" class="profile-img"></label>
                            </div>
                            <div class="profile-select-cnt"><label class="profile2">
                                    <input type="radio" id="profile2" value="../assets/whitewomen.png" name="profile">
                                    <img src="../assets/whitewomen.png" class="profile-img"></label>
                            </div>
                            <div class="profile-select-cnt"><label class="profile3">
                                    <input type="radio" id="profile3" value="../assets/whiteman.png" name="profile">
                                    <img src="../assets/whiteman.png" class="profile-img"></label>
                            </div>
                            <div class="profile-select-cnt"><label class="profile4">
                                    <input type="radio" id="profile4" value="../assets/blackwomen.png" name="profile" style="align-items: center;">
                                    <img src="../assets/blackwomen.png" class="profile-img"></label>
                            </div>
                        </div>
                    </div>
                    <div class="name-cnt" style="margin-top: 57px;">
                        <div class="label-cnt">
                            <label class="label">Gender</label>
                        </div>
                        <div class="profile-select-cnt" style="gap: 24px;">
                            <div>
                                <input type="radio" value="Female" id="female" name="gender">
                                <label class="label">Female</label>
                            </div>
                            <div>
                                <input type="radio" value="Male" id="male" name="gender">
                                <label class="label">Male</label>
                            </div>
                        </div>
                    </div>
                    <div class="name-cnt" style="margin-top: 46px;">
                        <div class="label-cnt"><label class="label">Department</label></div>
                        <div class="profile-select-cnt" style="gap: 24px;">
                            <div>
                                <label for="hr">
                                    <input type="checkbox" value="hr" id="hr" name="department"> HR
                                </label>
                            </div>
                            <div>
                                <label for="sales">
                                    <input type="checkbox" value="sales" id="sales" name="department"> Sales
                                </label>
                            </div>
                            <div>
                                <label for="finance">
                                    <input type="checkbox" value="finance" id="finance" name="department"> Finance
                                </label>
                            </div>
                            <div>
                                <label for="engineer">
                                    <input type="checkbox" value="engineer" id="engineer" name="department"> Engineer
                                </label>
                            </div>
                            <div>
                                <label for="other">
                                    <input type="checkbox" value="other" id="other" name="department"> Other
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="name-cnt" style="margin-top:46px;">
                        <div class="label-cnt"><label class="label" for="salary">Salary</label></div>
                        <div class="input-cnt">
                            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                                value="400000">
                            <output id="output_salary" for="salary">400000</output>
                        </div>
                    </div>
                    <div class="name-cnt" style="margin-top:46px;">
                        <div class="label-cnt"> <label class="label" for="date" for="month">Start Date </label></div>
                        <div class="date-cnt">
                            <select name="day" class="selectbutton" id="date">
                                <option class="inner-alpha"> Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="month" class="selectbutton" id="month">
                                <option class="inner-alpha">Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select name="year" class="selectbutton" id="year">
                                <option class="inner-alpha">Year</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                        </div>
                    </div>
                    <div class="name-cnt" style="margin-top:46px;">
                        <div class="label-cnt"><label class="label" for="note">Note</label></div>
                        <div class="input-cnt"><input type="text" id="note"></div>
                    </div>
                    <div class="crs" style="margin-top:34px;">
                        <div class="cancelbutton">
                            <button class="cbutton">Cancel</button>
                        </div>
                        <div class="rsbutton">
                            <button class="rbutton" type="submit">Submit</button>
                            <button class="sbutton" type="reset">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/EmployeeDetailes.js"></script>
    <script src="../scripts/EmployeeFormHandler.js"></script>
</body>

</html>
