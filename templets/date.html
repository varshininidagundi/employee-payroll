<!DOCTYPE html>
<html>

<head>
    <title>Date Dropdowns</title>
</head>

<body>
    <label for="day">Day:</label>
    <select id="day" name="day">
        <label>day</label>
        <!-- Create options for days -->
        <option value="1">1</option>
        <option value="2">2</option>
        <!-- Add more options for all the days of the month -->
        <option value="31">31</option>
    </select>

    <label for="month">Month:</label>
    <select id="month" name="month">
        <!-- Create options for months -->
        <option value="1">January</option>
        <option value="2">February</option>
        <!-- Add more options for all the months -->
        <option value="12">December</option>
    </select>

    <label for="year">Year:</label>
    <select id="year" name="year">
        <!-- Create options for years, e.g., from 1900 to 2100 -->
        <option value="1900">1900</option>
        <option value="1901">1901</option>
        <!-- Add more options for the desired year range -->
        <option value="2100">2100</option>
    </select>
    <label for="dog-names">Choose a dog name:</label> 
    <select name="dog-names" id="dog-names"> 
        <option value="rigatoni">Rigatoni</option> 
        <option value="dave">Dave</option> 
        <option value="pumpernickel">Pumpernickel</option> 
        <option value="reeses">Reeses</option> 
    </select>
  

</body>

</html>
